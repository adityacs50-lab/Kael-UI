name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Install dependencies
        run: npm ci
        
      - name: Build
        run: npm run build
        
      - name: Create demo mode file
        run: |
          # Create a demo.js file that will be loaded in the GitHub Pages version
          echo "// Demo mode configuration for GitHub Pages" > dist/demo.js
          echo "window.KAEL_DEMO_MODE = true;" >> dist/demo.js
          echo "window.KAEL_API_ENDPOINT = 'https://kael-api.herokuapp.com';" >> dist/demo.js
          
          # Add the script to index.html
          sed -i 's/<\/head>/<script src="\/demo.js"><\/script><\/head>/' dist/index.html
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2